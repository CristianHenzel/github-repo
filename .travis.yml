language: go

matrix:
  include:
    - go: 1.11.x
    - go: 1.12.x
    - go: 1.x
      env: LATEST=true

before_install:
  - sudo apt-get update
  - sudo apt-get install -y upx-ucl

deploy:
  api_key:
    secure: 
  draft: true
  file_glob: true
  file: out/gr-*
  on:
    condition: $LATEST = true
    repo: CristianHenzel/github-repo
    tags: true
  provider: releases
  skip_cleanup: true
